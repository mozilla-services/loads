[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557
httpd = 0
debug = 0

[watcher:broker]
cmd = bin/loads-broker --publisher tcp://0.0.0.0:5554 --frontend tcp://0.0.0.0:5553
warmup_delay = 0
numprocesses = 1

[watcher:agents]
cmd = bin/loads-agent
warmup_delay = 0
numprocesses = 3
copy_env = 1

[watcher:echo_server]
cmd = bin/python loads/examples/echo_server.py
numprocesses = 1
copy_env = 1
